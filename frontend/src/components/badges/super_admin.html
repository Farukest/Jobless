<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Jobless Super Admin Badges</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
            padding: 40px;
            margin: 0;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 10px; }
        .subtitle { color: #94a3b8; text-align: center; margin-bottom: 40px; }
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 40px;
            padding: 20px;
            justify-content: center;
        }
        .badge-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .badge-icon {
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
        }
        .badge-item:hover .badge-icon { transform: scale(1.15) rotate(5deg); }
        .badge-name { color: white; font-size: 15px; font-weight: 600; text-align: center; }
        .badge-tier { color: #64748b; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-rarity { font-size: 12px; font-weight: 500; }
        .rarity-epic { color: #A855F7; }
        .rarity-legendary { color: #FDE047; }
    </style>
</head>
<body>
<div style="position: absolute; width: 0; height: 0; overflow: hidden;">
    <svg xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="gold-g" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#FDE68A"/>
                <stop offset="50%" stop-color="#F59E0B"/>
                <stop offset="100%" stop-color="#D97706"/>
            </linearGradient>
            <linearGradient id="blue-g" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#93C5FD"/>
                <stop offset="100%" stop-color="#3B82F6"/>
            </linearGradient>
            <linearGradient id="purple-g" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#C4B5FD"/>
                <stop offset="100%" stop-color="#A855F7"/>
            </linearGradient>
            <radialGradient id="legendary-g">
                <stop offset="0%" style="stop-color:#FCD34D"/>
                <stop offset="50%" style="stop-color:#F59E0B"/>
                <stop offset="100%" style="stop-color:#EF4444"/>
            </radialGradient>
        </defs>

        <!-- 1. SUPER ADMIN - Ultimate shield with crown and wings -->
        <symbol id="badge-super-admin" viewBox="0 0 100 100">
            <!-- Glow layers -->
            <circle cx="50" cy="50" r="46" fill="url(#legendary-g)" opacity="0.2"/>
            <circle cx="50" cy="50" r="43" fill="url(#legendary-g)" opacity="0.3"/>
            <!-- Main shield -->
            <path d="M50 5 L94 24 L94 58 Q94 82 50 97 Q6 82 6 58 L6 24 Z"
                  fill="url(#gold-g)" stroke="#F59E0B" stroke-width="3.5"/>
            <!-- Wings -->
            <path d="M4 30 Q-2 36 -4 48 Q2 44 8 38 L10 40" fill="#FDE68A" opacity="0.9"/>
            <path d="M96 30 Q102 36 104 48 Q98 44 92 38 L90 40" fill="#FDE68A" opacity="0.9"/>
            <path d="M4 52 Q-2 46 -4 42 Q2 46 8 50 L10 48" fill="#FDE68A" opacity="0.9"/>
            <path d="M96 52 Q102 46 104 42 Q98 46 92 50 L90 48" fill="#FDE68A" opacity="0.9"/>
            <!-- Shield layers -->
            <path d="M50 14 L86 30 L86 58 Q86 78 50 89 Q14 78 14 58 L14 30 Z"
                  fill="#92400E" opacity="0.5"/>
            <path d="M50 22 L78 35 L78 58 Q78 73 50 82 Q22 73 22 58 L22 35 Z"
                  fill="#B45309" opacity="0.4"/>
            <!-- Imperial crown -->
            <path d="M32 26 L36 18 L40 26 L44 20 L48 26 L50 16 L52 26 L56 20 L60 26 L64 18 L68 26 L66 40 L34 40 Z"
                  fill="#FEF3C7"/>
            <circle cx="36" cy="22" r="2.5" fill="#DC2626"/>
            <circle cx="44" cy="24" r="2.5" fill="#3B82F6"/>
            <circle cx="50" cy="20" r="3" fill="#10B981"/>
            <circle cx="56" cy="24" r="2.5" fill="#3B82F6"/>
            <circle cx="64" cy="22" r="2.5" fill="#DC2626"/>
            <!-- Infinity symbol -->
            <path d="M35 54 Q31 50 31 46 Q31 42 35 42 Q39 42 43 46 L50 53 L57 46 Q61 42 65 42 Q69 42 69 46 Q69 50 65 54 Q61 58 57 56 L50 49 L43 56 Q39 58 35 54 Z"
                  fill="#FEF3C7"/>
            <!-- Stars around -->
            <circle cx="30" cy="58" r="2" fill="#FEF3C7"/>
            <circle cx="70" cy="58" r="2" fill="#FEF3C7"/>
            <circle cx="35" cy="68" r="2" fill="#FEF3C7"/>
            <circle cx="65" cy="68" r="2" fill="#FEF3C7"/>
        </symbol>

        <!-- 2. PLATFORM ARCHITECT - Hexagon with blueprint -->
        <symbol id="badge-platform-architect" viewBox="0 0 100 100">
            <path d="M50 8 L88 28 L88 72 L50 92 L12 72 L12 28 Z"
                  fill="url(#blue-g)" stroke="#2563EB" stroke-width="3"/>
            <path d="M50 16 L80 32 L80 68 L50 84 L20 68 L20 32 Z"
                  fill="#1E3A8A" opacity="0.4"/>
            <!-- Blueprint grid -->
            <rect x="32" y="38" width="36" height="28" rx="2" fill="none" stroke="#DBEAFE" stroke-width="1.5"/>
            <line x1="44" y1="38" x2="44" y2="66" stroke="#DBEAFE" stroke-width="0.5"/>
            <line x1="56" y1="38" x2="56" y2="66" stroke="#DBEAFE" stroke-width="0.5"/>
            <line x1="32" y1="48" x2="68" y2="48" stroke="#DBEAFE" stroke-width="0.5"/>
            <line x1="32" y1="56" x2="68" y2="56" stroke="#DBEAFE" stroke-width="0.5"/>
            <!-- Architecture icon -->
            <path d="M38 42 L50 36 L62 42 L62 62 L38 62 Z" fill="none" stroke="#DBEAFE" stroke-width="2"/>
            <line x1="44" y1="42" x2="44" y2="62" stroke="#DBEAFE" stroke-width="1.5"/>
            <line x1="50" y1="42" x2="50" y2="62" stroke="#DBEAFE" stroke-width="1.5"/>
            <line x1="56" y1="42" x2="56" y2="62" stroke="#DBEAFE" stroke-width="1.5"/>
            <text x="50" y="80" font-size="8" font-weight="bold" text-anchor="middle" fill="#DBEAFE">100</text>
        </symbol>

        <!-- 3. PLATFORM OVERLORD - Complex octagon with throne -->
        <symbol id="badge-platform-overlord" viewBox="0 0 100 100">
            <!-- Glow -->
            <circle cx="50" cy="50" r="45" fill="url(#purple-g)" opacity="0.3"/>
            <path d="M28 10 L72 10 L92 28 L92 72 L72 92 L28 92 L8 72 L8 28 Z"
                  fill="url(#purple-g)" stroke="#9333EA" stroke-width="3.5"/>
            <path d="M30 14 L70 14 L88 30 L88 70 L70 86 L30 86 L12 70 L12 30 Z"
                  fill="#6B21A8" opacity="0.5"/>
            <path d="M34 20 L66 20 L82 34 L82 66 L66 82 L34 82 L18 66 L18 34 Z"
                  fill="#7C3AED" opacity="0.3"/>
            <!-- Throne crown -->
            <path d="M32 24 L36 16 L40 24 L44 18 L48 24 L50 14 L52 24 L56 18 L60 24 L64 16 L68 24 L66 36 L34 36 Z"
                  fill="#F3E8FF"/>
            <circle cx="36" cy="20" r="2.5" fill="#FCD34D"/>
            <circle cx="44" cy="22" r="2.5" fill="#FCD34D"/>
            <circle cx="50" cy="18" r="3" fill="#FCD34D"/>
            <circle cx="56" cy="22" r="2.5" fill="#FCD34D"/>
            <circle cx="64" cy="20" r="2.5" fill="#FCD34D"/>
            <!-- Overlord eye -->
            <path d="M35 50 L65 50 Q68 54 65 58 L35 58 Q32 54 35 50 Z" fill="#F3E8FF"/>
            <circle cx="50" cy="54" r="8" fill="#6B21A8"/>
            <circle cx="50" cy="54" r="4" fill="#F3E8FF"/>
            <circle cx="52" cy="52" r="2" fill="#6B21A8"/>
            <!-- Power lines -->
            <line x1="30" y1="45" x2="35" y2="50" stroke="#F3E8FF" stroke-width="2"/>
            <line x1="70" y1="45" x2="65" y2="50" stroke="#F3E8FF" stroke-width="2"/>
            <line x1="30" y1="63" x2="35" y2="58" stroke="#F3E8FF" stroke-width="2"/>
            <line x1="70" y1="63" x2="65" y2="58" stroke="#F3E8FF" stroke-width="2"/>
            <text x="50" y="80" font-size="8" font-weight="bold" text-anchor="middle" fill="#F3E8FF">500</text>
        </symbol>

        <!-- 4. GOD MODE - Ultimate legendary badge -->
        <symbol id="badge-god-mode" viewBox="0 0 100 100">
            <!-- Multiple glow layers -->
            <circle cx="50" cy="50" r="48" fill="url(#legendary-g)" opacity="0.15"/>
            <circle cx="50" cy="50" r="46" fill="url(#legendary-g)" opacity="0.2"/>
            <circle cx="50" cy="50" r="44" fill="url(#legendary-g)" opacity="0.25"/>
            <circle cx="50" cy="50" r="42" fill="url(#legendary-g)" opacity="0.3"/>
            <!-- Ultimate shield -->
            <path d="M50 3 L96 22 L96 58 Q96 84 50 99 Q4 84 4 58 L4 22 Z"
                  fill="url(#gold-g)" stroke="#F59E0B" stroke-width="4"/>
            <!-- Massive wings -->
            <path d="M2 28 Q-4 34 -6 48 Q0 44 6 36 L8 38" fill="#FDE68A" opacity="0.95"/>
            <path d="M98 28 Q104 34 106 48 Q100 44 94 36 L92 38" fill="#FDE68A" opacity="0.95"/>
            <path d="M2 54 Q-4 48 -6 42 Q0 46 6 52 L8 50" fill="#FDE68A" opacity="0.95"/>
            <path d="M98 54 Q104 48 106 42 Q100 46 94 52 L92 50" fill="#FDE68A" opacity="0.95"/>
            <!-- Additional wing layers -->
            <path d="M6 32 Q2 36 0 44 Q4 42 8 38" fill="#FCD34D" opacity="0.8"/>
            <path d="M94 32 Q98 36 100 44 Q96 42 92 38" fill="#FCD34D" opacity="0.8"/>
            <!-- Shield layers -->
            <path d="M50 12 L88 28 L88 58 Q88 80 50 91 Q12 80 12 58 L12 28 Z"
                  fill="#92400E" opacity="0.6"/>
            <path d="M50 20 L80 33 L80 58 Q80 75 50 84 Q20 75 20 58 L20 33 Z"
                  fill="#B45309" opacity="0.5"/>
            <path d="M50 28 L72 38 L72 58 Q72 70 50 77 Q28 70 28 58 L28 38 Z"
                  fill="#D97706" opacity="0.4"/>
            <!-- Supreme crown -->
            <path d="M30 22 L34 12 L38 22 L42 14 L46 22 L50 10 L54 22 L58 14 L62 22 L66 12 L70 22 L68 36 L32 36 Z"
                  fill="#FEF3C7"/>
            <!-- Crown jewels -->
            <circle cx="34" cy="18" r="3" fill="#DC2626"/>
            <circle cx="42" cy="19" r="3" fill="#3B82F6"/>
            <circle cx="50" cy="15" r="3.5" fill="#10B981"/>
            <circle cx="58" cy="19" r="3" fill="#8B5CF6"/>
            <circle cx="66" cy="18" r="3" fill="#DC2626"/>
            <!-- Divine star -->
            <path d="M50 42 L53 52 L64 52 L55 58 L58 68 L50 62 L42 68 L45 58 L36 52 L47 52 Z"
                  fill="#FEF3C7"/>
            <circle cx="50" cy="58" r="5" fill="#FEF3C7"/>
            <!-- Power rays -->
            <line x1="36" y1="52" x2="30" y2="46" stroke="#FEF3C7" stroke-width="2.5"/>
            <line x1="64" y1="52" x2="70" y2="46" stroke="#FEF3C7" stroke-width="2.5"/>
            <line x1="36" y1="64" x2="30" y2="70" stroke="#FEF3C7" stroke-width="2.5"/>
            <line x1="64" y1="64" x2="70" y2="70" stroke="#FEF3C7" stroke-width="2.5"/>
            <!-- Laurels -->
            <path d="M24 50 Q20 54 24 58 M76 50 Q80 54 76 58"
                  stroke="#FEF3C7" stroke-width="2.5" fill="none"/>
            <path d="M22 52 Q18 54 22 56 M78 52 Q82 54 78 56"
                  stroke="#FEF3C7" stroke-width="2" fill="none"/>
            <!-- Gems at bottom -->
            <path d="M42 76 L45 80 L42 84 L39 80 Z" fill="#3B82F6"/>
            <path d="M50 78 L53 82 L50 86 L47 82 Z" fill="#10B981"/>
            <path d="M58 76 L61 80 L58 84 L55 80 Z" fill="#8B5CF6"/>
            <text x="50" y="94" font-size="7" font-weight="bold" text-anchor="middle" fill="#FEF3C7">1000+</text>
        </symbol>

    </svg>
</div>

<div class="container">

    <div class="badge-grid">
        <div class="badge-item">
            <svg class="badge-icon"><use href="#badge-super-admin"/></svg>
            <div class="badge-name">Super Admin</div>
            <div class="badge-tier">Imperial Shield</div>
            <div class="badge-rarity rarity-legendary">Legendary</div>
        </div>

        <div class="badge-item">
            <svg class="badge-icon"><use href="#badge-platform-architect"/></svg>
            <div class="badge-name">Platform Architect</div>
            <div class="badge-tier">Blueprint Hex</div>
            <div class="badge-rarity rarity-epic">Epic</div>
        </div>

        <div class="badge-item">
            <svg class="badge-icon"><use href="#badge-platform-overlord"/></svg>
            <div class="badge-name">Platform Overlord</div>
            <div class="badge-tier">Throne Eye</div>
            <div class="badge-rarity rarity-legendary">Legendary</div>
        </div>

        <div class="badge-item">
            <svg class="badge-icon"><use href="#badge-god-mode"/></svg>
            <div class="badge-name">God Mode</div>
            <div class="badge-tier">Supreme Divine</div>
            <div class="badge-rarity rarity-legendary">Legendary</div>
        </div>
    </div>
</div>
</body>
</html>
