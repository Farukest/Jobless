<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Jobless Requester Badges</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
      padding: 40px;
      margin: 0;
    }
    .container { max-width: 1600px; margin: 0 auto; }
    h1 { color: white; text-align: center; margin-bottom: 10px; }
    .subtitle { color: #94a3b8; text-align: center; margin-bottom: 40px; }
    .badge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 35px;
      padding: 20px;
    }
    .badge-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .badge-icon {
      width: 110px;
      height: 110px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    }
    .badge-item:hover .badge-icon { transform: scale(1.15) rotate(5deg); }
    .badge-name { color: white; font-size: 14px; font-weight: 600; text-align: center; }
    .badge-tier { color: #64748b; font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
    .badge-rarity { font-size: 11px; font-weight: 500; }
    .rarity-common { color: #9CA3AF; }
    .rarity-rare { color: #F59E0B; }
    .rarity-epic { color: #A855F7; }
  </style>
</head>
<body>
<div style="position: absolute; width: 0; height: 0; overflow: hidden;">
  <svg xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="orange-g" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FCD34D"/>
        <stop offset="100%" stop-color="#F59E0B"/>
      </linearGradient>
      <linearGradient id="yellow-g" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FDE047"/>
        <stop offset="100%" stop-color="#FBBF24"/>
      </linearGradient>
      <linearGradient id="orange2-g" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FCD34D"/>
        <stop offset="100%" stop-color="#F97316"/>
      </linearGradient>
      <linearGradient id="pink-g" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#F9A8D4"/>
        <stop offset="100%" stop-color="#EC4899"/>
      </linearGradient>
      <linearGradient id="purple-g" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#C4B5FD"/>
        <stop offset="100%" stop-color="#8B5CF6"/>
      </linearGradient>
      <linearGradient id="green-g" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#6EE7B7"/>
        <stop offset="100%" stop-color="#10B981"/>
      </linearGradient>
      <linearGradient id="purple2-g" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#D8B4FE"/>
        <stop offset="100%" stop-color="#A855F7"/>
      </linearGradient>
    </defs>

    <!-- 1. REQUESTER - Circle with hand -->
    <symbol id="badge-requester" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="42" fill="url(#orange-g)" stroke="#EA580C" stroke-width="2.5"/>
      <circle cx="50" cy="50" r="36" fill="#92400E" opacity="0.4"/>
      <!-- Raised hand icon -->
      <rect x="44" y="52" width="12" height="18" rx="2" fill="#FED7AA"/>
      <circle cx="44" cy="48" r="4" fill="#FED7AA"/>
      <circle cx="50" cy="45" r="4" fill="#FED7AA"/>
      <circle cx="56" cy="48" r="4" fill="#FED7AA"/>
      <circle cx="50" cy="52" r="4" fill="#FED7AA"/>
    </symbol>

    <!-- 2. FIRST REQUEST - Pentagon with lightbulb -->
    <symbol id="badge-first-request" viewBox="0 0 100 100">
      <path d="M50 10 L88 38 L74 85 L26 85 L12 38 Z"
            fill="url(#yellow-g)" stroke="#F59E0B" stroke-width="2.5"/>
      <path d="M50 18 L80 42 L68 80 L32 80 L20 42 Z"
            fill="#78350F" opacity="0.4"/>
      <!-- Lightbulb idea -->
      <circle cx="50" cy="45" r="10" fill="#FEF3C7"/>
      <rect x="46" y="55" width="8" height="8" rx="1" fill="#FEF3C7"/>
      <!-- Light rays -->
      <line x1="35" y1="40" x2="30" y2="35" stroke="#FEF3C7" stroke-width="2"/>
      <line x1="65" y1="40" x2="70" y2="35" stroke="#FEF3C7" stroke-width="2"/>
      <line x1="35" y1="50" x2="30" y2="50" stroke="#FEF3C7" stroke-width="2"/>
      <line x1="65" y1="50" x2="70" y2="50" stroke="#FEF3C7" stroke-width="2"/>
    </symbol>

    <!-- 3. ACTIVE REQUESTER - Hexagon -->
    <symbol id="badge-active-requester" viewBox="0 0 100 100">
      <path d="M50 10 L85 30 L85 70 L50 90 L15 70 L15 30 Z"
            fill="url(#orange2-g)" stroke="#F97316" stroke-width="2.5"/>
      <path d="M50 18 L78 34 L78 66 L50 82 L22 66 L22 34 Z"
            fill="#92400E" opacity="0.4"/>
      <!-- 5 request tickets -->
      <rect x="35" y="36" width="8" height="6" rx="1" fill="#FED7AA"/>
      <rect x="44" y="36" width="8" height="6" rx="1" fill="#FED7AA"/>
      <rect x="53" y="36" width="8" height="6" rx="1" fill="#FED7AA"/>
      <rect x="39" y="44" width="8" height="6" rx="1" fill="#FED7AA"/>
      <rect x="48" y="44" width="8" height="6" rx="1" fill="#FED7AA"/>
      <text x="50" y="64" font-size="12" font-weight="bold" text-anchor="middle" fill="#FED7AA">5</text>
    </symbol>

    <!-- 4. POPULAR REQUEST - Shield with votes -->
    <symbol id="badge-popular-request" viewBox="0 0 100 100">
      <path d="M50 8 L88 24 L88 56 Q88 72 50 92 Q12 72 12 56 L12 24 Z"
            fill="url(#pink-g)" stroke="#DB2777" stroke-width="2.5"/>
      <path d="M50 16 L80 30 L80 56 Q80 68 50 84 Q20 68 20 56 L20 30 Z"
            fill="#831843" opacity="0.4"/>
      <!-- Thumbs up with numbers -->
      <path d="M45 48 L45 42 Q45 38 48 38 L52 38 Q55 38 55 42 L55 48 M42 48 L58 48 L58 62 L42 62 Z"
            fill="#FCE7F3"/>
      <text x="50" y="76" font-size="9" font-weight="bold" text-anchor="middle" fill="#FCE7F3">25+</text>
    </symbol>

    <!-- 5. PROLIFIC REQUESTER - Square with stack -->
    <symbol id="badge-prolific-requester" viewBox="0 0 100 100">
      <rect x="12" y="12" width="76" height="76" rx="12"
            fill="url(#purple-g)" stroke="#8B5CF6" stroke-width="2.5"/>
      <rect x="18" y="18" width="64" height="64" rx="10"
            fill="#6D28D9" opacity="0.4"/>
      <!-- Stack of 10 request forms -->
      <rect x="36" y="52" width="28" height="3" rx="1" fill="#EDE9FE" opacity="0.3"/>
      <rect x="36" y="49" width="28" height="3" rx="1" fill="#EDE9FE" opacity="0.4"/>
      <rect x="36" y="46" width="28" height="3" rx="1" fill="#EDE9FE" opacity="0.5"/>
      <rect x="36" y="43" width="28" height="3" rx="1" fill="#EDE9FE" opacity="0.6"/>
      <rect x="36" y="40" width="28" height="3" rx="1" fill="#EDE9FE" opacity="0.7"/>
      <rect x="36" y="37" width="28" height="3" rx="1" fill="#EDE9FE" opacity="0.8"/>
      <rect x="36" y="34" width="28" height="3" rx="1" fill="#EDE9FE" opacity="0.9"/>
      <rect x="36" y="55" width="28" height="3" rx="1" fill="#EDE9FE"/>
      <text x="50" y="70" font-size="12" font-weight="bold" text-anchor="middle" fill="#EDE9FE">10</text>
    </symbol>

    <!-- 6. REQUEST FULFILLED - Diamond with checkmark -->
    <symbol id="badge-request-fulfilled" viewBox="0 0 100 100">
      <path d="M50 8 L88 50 L50 92 L12 50 Z"
            fill="url(#green-g)" stroke="#059669" stroke-width="2.5"/>
      <path d="M50 18 L78 50 L50 82 L22 50 Z"
            fill="#065F46" opacity="0.4"/>
      <!-- Request to course transformation -->
      <rect x="36" y="42" width="12" height="8" rx="1" fill="#D1FAE5"/>
      <path d="M48 46 L52 46 L52 50" stroke="#D1FAE5" stroke-width="2" fill="none" stroke-linecap="round"/>
      <rect x="52" y="50" width="12" height="8" rx="1" fill="#D1FAE5"/>
      <!-- Checkmark -->
      <path d="M40 60 L45 65 L60 50" stroke="#D1FAE5" stroke-width="3" fill="none" stroke-linecap="round"/>
    </symbol>

    <!-- 7. MASTER REQUESTER - Octagon with crown -->
    <symbol id="badge-master-requester" viewBox="0 0 100 100">
      <path d="M30 12 L70 12 L88 30 L88 70 L70 88 L30 88 L12 70 L12 30 Z"
            fill="url(#purple2-g)" stroke="#9333EA" stroke-width="2.5"/>
      <path d="M33 16 L67 16 L84 33 L84 67 L67 84 L33 84 L16 67 L16 33 Z"
            fill="#6B21A8" opacity="0.4"/>
      <!-- Master crown -->
      <path d="M35 32 L38 26 L42 32 L46 28 L50 24 L54 28 L58 32 L62 26 L65 32 L63 42 L37 42 Z"
            fill="#F3E8FF"/>
      <circle cx="38" cy="29" r="2" fill="#FCD34D"/>
      <circle cx="46" cy="30" r="2" fill="#FCD34D"/>
      <circle cx="50" cy="27" r="2.5" fill="#FCD34D"/>
      <circle cx="54" cy="30" r="2" fill="#FCD34D"/>
      <circle cx="62" cy="29" r="2" fill="#FCD34D"/>
      <!-- Lightbulb with rays -->
      <circle cx="50" cy="54" r="10" fill="#F3E8FF"/>
      <rect x="46" y="64" width="8" height="6" rx="1" fill="#F3E8FF"/>
      <!-- Strong rays -->
      <line x1="36" y1="50" x2="32" y2="46" stroke="#F3E8FF" stroke-width="2.5"/>
      <line x1="64" y1="50" x2="68" y2="46" stroke="#F3E8FF" stroke-width="2.5"/>
      <line x1="36" y1="58" x2="32" y2="62" stroke="#F3E8FF" stroke-width="2.5"/>
      <line x1="64" y1="58" x2="68" y2="62" stroke="#F3E8FF" stroke-width="2.5"/>
      <text x="50" y="82" font-size="11" font-weight="bold" text-anchor="middle" fill="#F3E8FF">25</text>
    </symbol>

  </svg>
</div>

<div class="container">
  <h1>ðŸ’¡ Requester Badges</h1>
  <p class="subtitle">Category 9 of 9 â€¢ 7 Badges â€¢ J Academy</p>

  <div class="badge-grid">
    <div class="badge-item">
      <svg class="badge-icon"><use href="#badge-requester"/></svg>
      <div class="badge-name">Requester</div>
      <div class="badge-tier">Circle</div>
      <div class="badge-rarity rarity-common">Common</div>
    </div>

    <div class="badge-item">
      <svg class="badge-icon"><use href="#badge-first-request"/></svg>
      <div class="badge-name">First Request</div>
      <div class="badge-tier">Pentagon</div>
      <div class="badge-rarity rarity-common">Common</div>
    </div>

    <div class="badge-item">
      <svg class="badge-icon"><use href="#badge-active-requester"/></svg>
      <div class="badge-name">Active Requester</div>
      <div class="badge-tier">Hexagon</div>
      <div class="badge-rarity rarity-common">Common</div>
    </div>

    <div class="badge-item">
      <svg class="badge-icon"><use href="#badge-popular-request"/></svg>
      <div class="badge-name">Popular Request</div>
      <div class="badge-tier">Shield</div>
      <div class="badge-rarity rarity-rare">Rare</div>
    </div>

    <div class="badge-item">
      <svg class="badge-icon"><use href="#badge-prolific-requester"/></svg>
      <div class="badge-name">Prolific Requester</div>
      <div class="badge-tier">Square</div>
      <div class="badge-rarity rarity-rare">Rare</div>
    </div>

    <div class="badge-item">
      <svg class="badge-icon"><use href="#badge-request-fulfilled"/></svg>
      <div class="badge-name">Request Fulfilled</div>
      <div class="badge-tier">Diamond</div>
      <div class="badge-rarity rarity-epic">Epic</div>
    </div>

    <div class="badge-item">
      <svg class="badge-icon"><use href="#badge-master-requester"/></svg>
      <div class="badge-name">Master Requester</div>
      <div class="badge-tier">Octagon+Crown</div>
      <div class="badge-rarity rarity-epic">Epic</div>
    </div>
  </div>
</div>
</body>
</html>
